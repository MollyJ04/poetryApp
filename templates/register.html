{% extends "layout.html" %}

{% block body %}
    <h1>Register Here</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{url_for('login')}}">Already have an account? Sign in here</a>
{% endblock %}
