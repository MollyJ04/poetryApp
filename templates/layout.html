<!DOCTYPE html>

<html lang="en">
    <head>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>hello</title>
    </head>
    <body>
        <ul>
            {% for item in nav.top %}
            <li class="{{ 'active' if item.is_active else '' }}">
                <a href="{{ item.url }}">{{ item.label }}</a>
            </li>
            {% endfor %}
        </ul>
        {% if current_user.is_authenticated %}
	        Hi {{ current_user.username }}!<br>
	        <a href="{{url_for('dashboard')}}">Dashboard</a><br>
        {% else %}
	        <a href="{{url_for('login')}}">Login</a>
	        <a href="{{url_for('register')}}">Register</a><br>
        {% endif %}

        {% block body %}{% endblock %}
    </body>
    <script type="text/javascript">
        function showHideAnnotation(num) {
            var annotation = document.getElementById("annotation"+num);
            var line = document.getElementById("line"+num)
            if(annotation.style.display == null || annotation.style.display == "none") {
                annotation.style.display = "block";
                line.style.width = "50%"
            } else {
                annotation.style.display = "none";
                line.style.width = "100%"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
